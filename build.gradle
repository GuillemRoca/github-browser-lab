// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.8.10"
    ext.hilt_version = '2.45'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    min_sdk_version = 21
    target_sdk_version = 33
    compile_sdk_version = 33

    androidx_core_version = "1.9.0"
    androidx_fragment_version = "1.5.5"
    androidx_appcompat_version = "1.6.1"
    androidx_constrait_layout_version = "2.1.4"
    androidx_swipe_refresh_layout_version = "1.1.0"
    androidx_livedata_version = "2.5.1"
    androidx_viewmodel_version = "2.5.1"
    androidx_browser_version = "1.5.0"
    google_material_version = "1.8.0"
    recyclerview_version = "1.2.1"
    glide_version = "4.15.0"
    rxandroid_version = "2.1.1"
    rxjava_version = "2.2.21"
    retrofit_version = "2.9.0"

    junit_version = "4.13.2"
    androidx_junit_version = "1.1.5"
    androidx_expresso_version = "3.5.1"
    androidx_core_testing_version = "2.1.0"
    kotlin_junit = "1.8.10"
    mockito_kotlin = "4.1.0"
}