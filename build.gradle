// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.32"
    ext.hilt_version = '2.31.2-alpha'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    min_sdk_version = 21
    target_sdk_version = 28
    compile_sdk_version = 28

    androidx_core_version = "1.3.2"
    androidx_fragment_version = "1.3.0"
    androidx_appcompat_version = "1.2.0"
    androidx_constrait_layout_version = "2.0.4"
    androidx_swipe_refresh_layout_version = "1.1.0"
    androidx_livedata_version = "2.3.0"
    androidx_viewmodel_version = "2.3.0"
    androidx_browser_version = "1.3.0"
    google_material_version = "1.3.0"
    recyclerview_version = "1.1.0"
    glide_version = "4.12.0"
    rxandroid_version = "2.1.1"
    rxjava_version = "2.2.20"
    retrofit_version = "2.9.0"

    junit_version = "4.13.2"
    androidx_junit_version = "1.1.2"
    androidx_expresso_version = "3.3.0"
    androidx_core_testing_version = "2.1.0"
    kotlin_junit = "1.3.41"
    mockito_kotlin = "2.2.0"
}